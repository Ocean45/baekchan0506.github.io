	var postsAllText = (function () {/*::qa::lurn::qa::面向对象总结::qa::lurn::qa::http://yoursite.com/2019/10/11/面向对象总结/::qa::lurn::qa::&lt;h1 id=&#34;面向对象总结&#34;&gt;&lt;a href=&#34;#面向对象总结&#34; class=&#34;headerlink&#34; title=&#34;面向对象总结&#34;&gt;&lt;/a&gt;面向对象总结&lt;/h1&gt;&lt;h3 id=&#34;第二章-类和对象&#34;&gt;&lt;a href=&#34;#第二章-类和对象&#34; class=&#34;headerlink&#34; title=&#34;第二章  类和对象&#34;&gt;&lt;/a&gt;第二章  类和对象&lt;/h3&gt;&lt;h5 id=&#34;1-面向对象概念&#34;&gt;&lt;a href=&#34;#1-面向对象概念&#34; class=&#34;headerlink&#34; title=&#34;1.面向对象概念&#34;&gt;&lt;/a&gt;1.面向对象概念&lt;/h5&gt;&lt;p&gt;​        面向对象就是把一个项目、一个事情分成更小的项目，或者说更小的一部分，每一部分负责什么样的功能，最后再合成一个整体。&lt;/p&gt;
&lt;h5 id=&#34;2-类的创建&#34;&gt;&lt;a href=&#34;#2-类的创建&#34; class=&#34;headerlink&#34; title=&#34;2.类的创建&#34;&gt;&lt;/a&gt;2.类的创建&lt;/h5&gt;&lt;p&gt;语法&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名&lt;/span&gt;&amp;#123;&amp;#125;;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;File——&amp;gt;new——&amp;gt;class——-&amp;gt;类名&lt;/p&gt;
&lt;h5 id=&#34;3-创建对象&#34;&gt;&lt;a href=&#34;#3-创建对象&#34; class=&#34;headerlink&#34; title=&#34;3.创建对象&#34;&gt;&lt;/a&gt;3.创建对象&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;类名 对象名=&lt;span class=&#34;keyword&#34;&gt;new&lt;/span&gt; 类名();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;对象名.方法名();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;对象名.属性&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-构造方法&#34;&gt;&lt;a href=&#34;#4-构造方法&#34; class=&#34;headerlink&#34; title=&#34;4.构造方法&#34;&gt;&lt;/a&gt;4.构造方法&lt;/h5&gt;&lt;p&gt;概念：方法名和类名相同，没有返回值。&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名()&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名()&amp;#123;&amp;#125;&lt;span class=&#34;comment&#34;&gt;//主要是做一些初始化操作&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;5-构造方法的重载&#34;&gt;&lt;a href=&#34;#5-构造方法的重载&#34; class=&#34;headerlink&#34; title=&#34;5.构造方法的重载&#34;&gt;&lt;/a&gt;5.构造方法的重载&lt;/h5&gt;&lt;p&gt;概念：在同一个类中，方法名相同，参数个数，顺序，类型不相同的构造方法。&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名()&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名()&amp;#123;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名(String name,&lt;span class=&#34;keyword&#34;&gt;int&lt;/span&gt; age)&amp;#123;&amp;#125;&lt;span class=&#34;comment&#34;&gt;//构造方法的重载&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;6-构造方法的执行&#34;&gt;&lt;a href=&#34;#6-构造方法的执行&#34; class=&#34;headerlink&#34; title=&#34;6.构造方法的执行&#34;&gt;&lt;/a&gt;6.构造方法的执行&lt;/h5&gt;&lt;p&gt;new 类名——-&amp;gt;执行子类的构造方法&lt;/p&gt;
&lt;p&gt;super 类名——-&amp;gt;执行父类构造方法，在继承中可以用到&lt;/p&gt;
&lt;h5 id=&#34;7-static静态修饰符&#34;&gt;&lt;a href=&#34;#7-static静态修饰符&#34; class=&#34;headerlink&#34; title=&#34;7.static静态修饰符&#34;&gt;&lt;/a&gt;7.static静态修饰符&lt;/h5&gt;&lt;p&gt;静态修饰符可以修饰属性，方法，代码块&lt;/p&gt;
&lt;p&gt;直接调用，不用new出来              类名.属性            类名.方法名&lt;/p&gt;
&lt;h5 id=&#34;8-java内存（课外内容）&#34;&gt;&lt;a href=&#34;#8-java内存（课外内容）&#34; class=&#34;headerlink&#34; title=&#34;8.java内存（课外内容）&#34;&gt;&lt;/a&gt;8.java内存（课外内容）&lt;/h5&gt;&lt;p&gt;垃圾回收机制（gc机制）：当java内存满了的时候，gc机制会自动清理java内存中最下面的代码块，除了被static修饰的除外。&lt;/p&gt;
&lt;h3 id=&#34;第三章-封装&#34;&gt;&lt;a href=&#34;#第三章-封装&#34; class=&#34;headerlink&#34; title=&#34;第三章 封装&#34;&gt;&lt;/a&gt;第三章 封装&lt;/h3&gt;&lt;h5 id=&#34;1-封装的概念&#34;&gt;&lt;a href=&#34;#1-封装的概念&#34; class=&#34;headerlink&#34; title=&#34;1.封装的概念&#34;&gt;&lt;/a&gt;1.封装的概念&lt;/h5&gt;&lt;p&gt;把对象的属性和方法结合成一个独立的整体，隐藏实现细节，并提供对外访问的接口。&lt;/p&gt;
&lt;h5 id=&#34;2-封装的步骤&#34;&gt;&lt;a href=&#34;#2-封装的步骤&#34; class=&#34;headerlink&#34; title=&#34;2.封装的步骤&#34;&gt;&lt;/a&gt;2.封装的步骤&lt;/h5&gt;&lt;p&gt;（1）把属性私有化，用private来修饰&lt;/p&gt;
&lt;p&gt;（2）对属性使用get和set方法&lt;/p&gt;
&lt;p&gt;（3）调用并处理这些方法&lt;/p&gt;
&lt;h5 id=&#34;3-封装的作用&#34;&gt;&lt;a href=&#34;#3-封装的作用&#34; class=&#34;headerlink&#34; title=&#34;3.封装的作用&#34;&gt;&lt;/a&gt;3.封装的作用&lt;/h5&gt;&lt;p&gt;避免一些因为人们的失误操作而引发的一些合乎常理的操作。&lt;/p&gt;
&lt;h5 id=&#34;4-封装的优点&#34;&gt;&lt;a href=&#34;#4-封装的优点&#34; class=&#34;headerlink&#34; title=&#34;4.封装的优点&#34;&gt;&lt;/a&gt;4.封装的优点&lt;/h5&gt;&lt;p&gt;（1）隐藏实现细节&lt;/p&gt;
&lt;p&gt;（2）安全性&lt;/p&gt;
&lt;p&gt;（3）增加代码的复用性&lt;/p&gt;
&lt;p&gt;（4）模块化&lt;/p&gt;
&lt;h5 id=&#34;5-修饰符&#34;&gt;&lt;a href=&#34;#5-修饰符&#34; class=&#34;headerlink&#34; title=&#34;5.修饰符&#34;&gt;&lt;/a&gt;5.修饰符&lt;/h5&gt;&lt;p&gt;public——&amp;gt;公共的：在一个项目中都可以访问，权限最高&lt;/p&gt;
&lt;p&gt;private—–&amp;gt;私有的：只能在本类中访问，权限最低&lt;/p&gt;
&lt;p&gt;protected—&amp;gt;安全的，受保护的：同一个包能访问，继承中子类可以访问父类&lt;/p&gt;
&lt;p&gt;default——&amp;gt;默认的：同一个包能访问&lt;/p&gt;
&lt;h3 id=&#34;第四章-继承&#34;&gt;&lt;a href=&#34;#第四章-继承&#34; class=&#34;headerlink&#34; title=&#34;第四章  继承&#34;&gt;&lt;/a&gt;第四章  继承&lt;/h3&gt;&lt;h5 id=&#34;1-继承的概念&#34;&gt;&lt;a href=&#34;#1-继承的概念&#34; class=&#34;headerlink&#34; title=&#34;1.继承的概念&#34;&gt;&lt;/a&gt;1.继承的概念&lt;/h5&gt;&lt;p&gt;从已知的一个类中派生出一个新的类，叫子类。子类实现了父类所有非私有化的属性和方法，并根据实际需求扩展出新的行为。&lt;/p&gt;
&lt;h5 id=&#34;2-继承的关键字&#34;&gt;&lt;a href=&#34;#2-继承的关键字&#34; class=&#34;headerlink&#34; title=&#34;2.继承的关键字&#34;&gt;&lt;/a&gt;2.继承的关键字&lt;/h5&gt;&lt;p&gt;extends&lt;/p&gt;
&lt;h5 id=&#34;3-继承的语法&#34;&gt;&lt;a href=&#34;#3-继承的语法&#34; class=&#34;headerlink&#34; title=&#34;3.继承的语法&#34;&gt;&lt;/a&gt;3.继承的语法&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名 &lt;span class=&#34;keyword&#34;&gt;extends&lt;/span&gt; 父类&lt;/span&gt;&amp;#123;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-继承的优点&#34;&gt;&lt;a href=&#34;#4-继承的优点&#34; class=&#34;headerlink&#34; title=&#34;4.继承的优点&#34;&gt;&lt;/a&gt;4.继承的优点&lt;/h5&gt;&lt;p&gt;（1）继承是传递的，易于在其基础上构造和扩充。&lt;/p&gt;
&lt;p&gt;（2）简化对事物的描绘，使得层次更加清晰。&lt;/p&gt;
&lt;p&gt;（3）减少代码冗余。&lt;/p&gt;
&lt;p&gt;（4）提高可维护性。&lt;/p&gt;
&lt;h5 id=&#34;5-在子类中的使用&#34;&gt;&lt;a href=&#34;#5-在子类中的使用&#34; class=&#34;headerlink&#34; title=&#34;5.在子类中的使用&#34;&gt;&lt;/a&gt;5.在子类中的使用&lt;/h5&gt;&lt;p&gt;子类可以调用父类的非私有属性和方法&lt;/p&gt;
&lt;p&gt;super.方法        super.属性&lt;/p&gt;
&lt;p&gt;父类的构造方法必须在子类构造方法的第一行代码中调用&lt;/p&gt;
&lt;h5 id=&#34;6-重写&#34;&gt;&lt;a href=&#34;#6-重写&#34; class=&#34;headerlink&#34; title=&#34;6.重写&#34;&gt;&lt;/a&gt;6.重写&lt;/h5&gt;&lt;p&gt;基于继承的基础上&lt;/p&gt;
&lt;p&gt;方法名一致，参数个数，顺序，类型全部一致，只有代码块不同&lt;/p&gt;
&lt;h3 id=&#34;第五章-多态&#34;&gt;&lt;a href=&#34;#第五章-多态&#34; class=&#34;headerlink&#34; title=&#34;第五章 多态&#34;&gt;&lt;/a&gt;第五章 多态&lt;/h3&gt;&lt;h5 id=&#34;1-多态的概念&#34;&gt;&lt;a href=&#34;#1-多态的概念&#34; class=&#34;headerlink&#34; title=&#34;1.多态的概念&#34;&gt;&lt;/a&gt;1.多态的概念&lt;/h5&gt;&lt;p&gt;多个不同的对象对同一消息作出响应。同一消息根据不同的对象而采用各种不同的方法。&lt;/p&gt;
&lt;h5 id=&#34;2-多态的必要条件&#34;&gt;&lt;a href=&#34;#2-多态的必要条件&#34; class=&#34;headerlink&#34; title=&#34;2.多态的必要条件&#34;&gt;&lt;/a&gt;2.多态的必要条件&lt;/h5&gt;&lt;p&gt;（1）继承&lt;/p&gt;
&lt;p&gt;（2）重写&lt;/p&gt;
&lt;p&gt;（3）父类指向子类对象（向上转型）&lt;/p&gt;

t;&#34;米饭&#34;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Son&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;extends&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Father&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&lt;span class=&#34;meta&#34;&gt;@Override&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;cooking&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;()&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  				System.out.println(&lt;span class=&#34;string&#34;&gt;&#34;熬粥&#34;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Test&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;static&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;main&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;(String[] args)&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 				Father son=&lt;span class=&#34;keyword&#34;&gt;new&lt;/span&gt; Son();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 				son.cooking();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-多态的好处&#34;&gt;&lt;a href=&#34;#4-多态的好处&#34; class=&#34;headerlink&#34; title=&#34;4.多态的好处&#34;&gt;&lt;/a&gt;4.多态的好处&lt;/h5&gt;&lt;p&gt;利于代码的扩展&lt;/p&gt;

::qa::lurn::qa::*/}).toString();
	var arr = postsAllText.split("::qa::lurn::qa::");
	for(var i = 1; i+2 <= arr.length - 3; i+=3) {

	content: arr[i+2]
	});

	function searchInSite() {
		var keyword = document.getElementById("search-input").value;
		var result = content.search(keyword);

			document.getElementById("search-result-title").innerHTML = "Found 0 match.";

			document.getElementById("search-result-title").innerHTML = "Found "+result.length+" match(es):";
		}
		document.getElementById("search_result_list").innerHTML = "";
		for(var i = 0; i < result.length; i++) {
			document.getElementById("search-result-list").innerHTML += '<li><a href="'+arr[result[i].ref*3+2]+'">'+arr[result[i].ref*3+1]+'</a></li>';
		}
		document.getElementById("search-result").style.display = "block";
	}
	function searchInputOnKeyUp() {
		event.preventDefault();
	if (event.keyCode == 13) {
	searchInSite();
