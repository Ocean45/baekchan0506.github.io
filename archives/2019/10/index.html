	var postsAllText = (function () {/*::qa::lurn::qa::::qa::lurn::qa::http://yoursite.com/2019/10/22/MySQL小结/::qa::lurn::qa::&lt;h1 id=&#34;MySQL小结&#34;&gt;&lt;a href=&#34;#MySQL小结&#34; class=&#34;headerlink&#34; title=&#34;MySQL小结&#34;&gt;&lt;/a&gt;MySQL小结&lt;/h1&gt;&lt;h3 id=&#34;1-数据库的操作&#34;&gt;&lt;a href=&#34;#1-数据库的操作&#34; class=&#34;headerlink&#34; title=&#34;1.数据库的操作&#34;&gt;&lt;/a&gt;1.数据库的操作&lt;/h3&gt;&lt;p&gt;(1)创建数据库&lt;/p&gt;
&lt;p&gt;CREATE DATABASE 数据库名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; CREATE DATABASE stu;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 1 row affected&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(2)进入数据库&lt;/p&gt;
&lt;p&gt;USE 数据库名;&lt;/p&gt;
&lt;p&gt;只有先进入数据库，才能进行下面的操作&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; USE stu;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Database changed&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(3)删除数据库&lt;/p&gt;
&lt;p&gt;DROP DATABASE 数据库名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; DROP DATABASE stu;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(4)创建数据表&lt;/p&gt;
&lt;p&gt;CREATE TABLE 表名(字段1 类型,字段2 类型……..);&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; CREATE TABLE student(id int(10),name varchar(20));&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(5)查询表的结构信息&lt;/p&gt;
&lt;p&gt;DESC 表名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;8&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; DESC student;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+-------+-------------+------+-----+---------+-------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;| Field | Type        | Null | Key | Default | Extra |&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+-------+-------------+------+-----+---------+-------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;| id    | int(10)     | YES  |     | NULL    |       |&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;| name  | varchar(20) | YES  |     | NULL    |       |&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+-------+-------------+------+-----+---------+-------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2 rows in set&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(6)查询表的创建信息&lt;/p&gt;
&lt;p&gt;SHOW CREATE TABLE 表名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;10&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; SHOW CREATE TABLE student;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+---------+---------------------------------------------------------------------------------------------------------------------------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;| Table   | Create Table                                                                                                              |&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+---------+---------------------------------------------------------------------------------------------------------------------------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;| student | CREATE TABLE `student` (&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  `id` int(10) DEFAULT NULL,&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  `name` varchar(20) DEFAULT NULL&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;) ENGINE=MyISAM DEFAULT CHARSET=utf8 |&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;+---------+---------------------------------------------------------------------------------------------------------------------------+&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;1 row in set&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(7)删除表&lt;/p&gt;
&lt;p&gt;DROP TABLE 表名;&lt;/p&gt;
&lt;h3 id=&#34;2-修改表结构&#34;&gt;&lt;a href=&#34;#2-修改表结构&#34; class=&#34;headerlink&#34; title=&#34;2.修改表结构&#34;&gt;&lt;/a&gt;2.修改表结构&lt;/h3&gt;&lt;p&gt;(1)修改表名&lt;/p&gt;
&lt;p&gt;ALTER TABLE 旧表名 RENAME 新表名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; ALTER TABLE student RENAME studentinfo;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(2)修改数据类型&lt;/p&gt;
&lt;p&gt;ALTER TABLE 表名 MODIFY 字段名 新类型;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; ALTER TABLE studentinfo MODIFY id varchar(25);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Records: 0  Duplicates: 0  Warnings: 0&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(3)修改字段名&lt;/p&gt;
&lt;p&gt;ALTER TABLE 表名 CHANGE 旧字段名 新字段名 新数据类型;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; ALTER TABLE studentinfo CHANGE id stuID varchar(25);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Records: 0  Duplicates: 0  Warnings: 0&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(4)删除字段&lt;/p&gt;
&lt;p&gt;ALTER TABLE 表名 DROP 字段名;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; ALTER TABLE studentinfo DROP stuID;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Records: 0  Duplicates: 0  Warnings: 0&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;(5)添加字段&lt;/p&gt;
&lt;p&gt;ALTER TABLE 表名 ADD 新字段名 新字段类型;&lt;/p&gt;
&lt;figure class=&#34;highlight plain&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;mysql&amp;gt; ALTER TABLE studentinfo ADD id varchar(40);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Query OK, 0 rows affected&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;Records: 0  Duplicates: 0  Warnings: 0&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h3 id=&#34;3-数据约束&#34;&gt;&lt;a href=&#34;#3-数据约束&#34; class=&#34;headerlink&#34; title=&#34;3.数据约束&#34;&gt;&lt;/a&gt;3.数据约束&lt;/h3&gt;&lt;p&gt;(1)数据约束&lt;/p&gt;
&lt;p&gt;主键，外键，非空，默认，唯一&lt;/p&gt;
&lt;p&gt;(2)主键&lt;/p&gt;
&lt;p&gt;PRIMARY KEY 写在字段类型后面&lt;/p&gt;
&lt;p&gt;主键特征：非空且唯一&lt;/p&gt;
&lt;p&gt;(3)主键自增&lt;/p&gt;
&lt;p&gt;AUTO_INCREMENT 写在字段类型后面主键之前&lt;/p&gt;
&lt;p&gt;(4)外键&lt;/p&gt;
&lt;p&gt;从表的外键，必须在主表的主键中出现，写在创建语句的最后面&lt;/p&gt;
&lt;p&gt;FOREIGN KEY (字段名) REFERENCES 主表名 (字段名)；&lt;/p&gt;
&lt;p&gt;(5)非空约束&lt;/p&gt;
&lt;p&gt;NOT NULL 写在字段类型后面&lt;/p&gt;
&lt;p&gt;(6)默认&lt;/p&gt;
&lt;p&gt;DEFAULT 默认值，如果默认值是字符的需要将字符加单引号&lt;/p&gt;
&lt;p&gt;(7)唯一&lt;/p&gt;
&lt;p&gt;UNIQUE 写在字段类型后面&lt;/p&gt;
::qa::lurn::qa::面向对象总结::qa::lurn::qa::http://yoursite.com/2019/10/11/面向对象总结/::qa::lurn::qa::&lt;h1 id=&#34;面向对象总结&#34;&gt;&lt;a href=&#34;#面向对象总结&#34; class=&#34;headerlink&#34; title=&#34;面向对象总结&#34;&gt;&lt;/a&gt;面向对象总结&lt;/h1&gt;&lt;h3 id=&#34;第二章-类和对象&#34;&gt;&lt;a href=&#34;#第二章-类和对象&#34; class=&#34;headerlink&#34; title=&#34;第二章  类和对象&#34;&gt;&lt;/a&gt;第二章  类和对象&lt;/h3&gt;&lt;h5 id=&#34;1-面向对象概念&#34;&gt;&lt;a href=&#34;#1-面向对象概念&#34; class=&#34;headerlink&#34; title=&#34;1.面向对象概念&#34;&gt;&lt;/a&gt;1.面向对象概念&lt;/h5&gt;&lt;p&gt;​        面向对象就是把一个项目、一个事情分成更小的项目，或者说更小的一部分，每一部分负责什么样的功能，最后再合成一个整体。&lt;/p&gt;
&lt;h5 id=&#34;2-类的创建&#34;&gt;&lt;a href=&#34;#2-类的创建&#34; class=&#34;headerlink&#34; title=&#34;2.类的创建&#34;&gt;&lt;/a&gt;2.类的创建&lt;/h5&gt;&lt;p&gt;语法&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名&lt;/span&gt;&amp;#123;&amp;#125;;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;File——&amp;gt;new——&amp;gt;class——-&amp;gt;类名&lt;/p&gt;
&lt;h5 id=&#34;3-创建对象&#34;&gt;&lt;a href=&#34;#3-创建对象&#34; class=&#34;headerlink&#34; title=&#34;3.创建对象&#34;&gt;&lt;/a&gt;3.创建对象&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;类名 对象名=&lt;span class=&#34;keyword&#34;&gt;new&lt;/span&gt; 类名();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;对象名.方法名();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;对象名.属性&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-构造方法&#34;&gt;&lt;a href=&#34;#4-构造方法&#34; class=&#34;headerlink&#34; title=&#34;4.构造方法&#34;&gt;&lt;/a&gt;4.构造方法&lt;/h5&gt;&lt;p&gt;概念：方法名和类名相同，没有返回值。&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名()&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名()&amp;#123;&amp;#125;&lt;span class=&#34;comment&#34;&gt;//主要是做一些初始化操作&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;5-构造方法的重载&#34;&gt;&lt;a href=&#34;#5-构造方法的重载&#34; class=&#34;headerlink&#34; title=&#34;5.构造方法的重载&#34;&gt;&lt;/a&gt;5.构造方法的重载&lt;/h5&gt;&lt;p&gt;概念：在同一个类中，方法名相同，参数个数，顺序，类型不相同的构造方法。&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名()&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名()&amp;#123;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; 类名(String name,&lt;span class=&#34;keyword&#34;&gt;int&lt;/span&gt; age)&amp;#123;&amp;#125;&lt;span class=&#34;comment&#34;&gt;//构造方法的重载&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;6-构造方法的执行&#34;&gt;&lt;a href=&#34;#6-构造方法的执行&#34; class=&#34;headerlink&#34; title=&#34;6.构造方法的执行&#34;&gt;&lt;/a&gt;6.构造方法的执行&lt;/h5&gt;&lt;p&gt;new 类名——-&amp;gt;执行子类的构造方法&lt;/p&gt;
&lt;p&gt;super 类名——-&amp;gt;执行父类构造方法，在继承中可以用到&lt;/p&gt;
&lt;h5 id=&#34;7-static静态修饰符&#34;&gt;&lt;a href=&#34;#7-static静态修饰符&#34; class=&#34;headerlink&#34; title=&#34;7.static静态修饰符&#34;&gt;&lt;/a&gt;7.static静态修饰符&lt;/h5&gt;&lt;p&gt;静态修饰符可以修饰属性，方法，代码块&lt;/p&gt;
&lt;p&gt;直接调用，不用new出来              类名.属性            类名.方法名&lt;/p&gt;
&lt;h5 id=&#34;8-java内存（课外内容）&#34;&gt;&lt;a href=&#34;#8-java内存（课外内容）&#34; class=&#34;headerlink&#34; title=&#34;8.java内存（课外内容）&#34;&gt;&lt;/a&gt;8.java内存（课外内容）&lt;/h5&gt;&lt;p&gt;垃圾回收机制（gc机制）：当java内存满了的时候，gc机制会自动清理java内存中最下面的代码块，除了被static修饰的除外。&lt;/p&gt;
&lt;h3 id=&#34;第三章-封装&#34;&gt;&lt;a href=&#34;#第三章-封装&#34; class=&#34;headerlink&#34; title=&#34;第三章 封装&#34;&gt;&lt;/a&gt;第三章 封装&lt;/h3&gt;&lt;h5 id=&#34;1-封装的概念&#34;&gt;&lt;a href=&#34;#1-封装的概念&#34; class=&#34;headerlink&#34; title=&#34;1.封装的概念&#34;&gt;&lt;/a&gt;1.封装的概念&lt;/h5&gt;&lt;p&gt;把对象的属性和方法结合成一个独立的整体，隐藏实现细节，并提供对外访问的接口。&lt;/p&gt;
&lt;h5 id=&#34;2-封装的步骤&#34;&gt;&lt;a href=&#34;#2-封装的步骤&#34; class=&#34;headerlink&#34; title=&#34;2.封装的步骤&#34;&gt;&lt;/a&gt;2.封装的步骤&lt;/h5&gt;&lt;p&gt;（1）把属性私有化，用private来修饰&lt;/p&gt;
&lt;p&gt;（2）对属性使用get和set方法&lt;/p&gt;
&lt;p&gt;（3）调用并处理这些方法&lt;/p&gt;
&lt;h5 id=&#34;3-封装的作用&#34;&gt;&lt;a href=&#34;#3-封装的作用&#34; class=&#34;headerlink&#34; title=&#34;3.封装的作用&#34;&gt;&lt;/a&gt;3.封装的作用&lt;/h5&gt;&lt;p&gt;避免一些因为人们的失误操作而引发的一些合乎常理的操作。&lt;/p&gt;
&lt;h5 id=&#34;4-封装的优点&#34;&gt;&lt;a href=&#34;#4-封装的优点&#34; class=&#34;headerlink&#34; title=&#34;4.封装的优点&#34;&gt;&lt;/a&gt;4.封装的优点&lt;/h5&gt;&lt;p&gt;（1）隐藏实现细节&lt;/p&gt;
&lt;p&gt;（2）安全性&lt;/p&gt;
&lt;p&gt;（3）增加代码的复用性&lt;/p&gt;
&lt;p&gt;（4）模块化&lt;/p&gt;
&lt;h5 id=&#34;5-修饰符&#34;&gt;&lt;a href=&#34;#5-修饰符&#34; class=&#34;headerlink&#34; title=&#34;5.修饰符&#34;&gt;&lt;/a&gt;5.修饰符&lt;/h5&gt;&lt;p&gt;public——&amp;gt;公共的：在一个项目中都可以访问，权限最高&lt;/p&gt;
&lt;p&gt;private—–&amp;gt;私有的：只能在本类中访问，权限最低&lt;/p&gt;
&lt;p&gt;protected—&amp;gt;安全的，受保护的：同一个包能访问，继承中子类可以访问父类&lt;/p&gt;
&lt;p&gt;default——&amp;gt;默认的：同一个包能访问&lt;/p&gt;
&lt;h3 id=&#34;第四章-继承&#34;&gt;&lt;a href=&#34;#第四章-继承&#34; class=&#34;headerlink&#34; title=&#34;第四章  继承&#34;&gt;&lt;/a&gt;第四章  继承&lt;/h3&gt;&lt;h5 id=&#34;1-继承的概念&#34;&gt;&lt;a href=&#34;#1-继承的概念&#34; class=&#34;headerlink&#34; title=&#34;1.继承的概念&#34;&gt;&lt;/a&gt;1.继承的概念&lt;/h5&gt;&lt;p&gt;从已知的一个类中派生出一个新的类，叫子类。子类实现了父类所有非私有化的属性和方法，并根据实际需求扩展出新的行为。&lt;/p&gt;
&lt;h5 id=&#34;2-继承的关键字&#34;&gt;&lt;a href=&#34;#2-继承的关键字&#34; class=&#34;headerlink&#34; title=&#34;2.继承的关键字&#34;&gt;&lt;/a&gt;2.继承的关键字&lt;/h5&gt;&lt;p&gt;extends&lt;/p&gt;
&lt;h5 id=&#34;3-继承的语法&#34;&gt;&lt;a href=&#34;#3-继承的语法&#34; class=&#34;headerlink&#34; title=&#34;3.继承的语法&#34;&gt;&lt;/a&gt;3.继承的语法&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名 &lt;span class=&#34;keyword&#34;&gt;extends&lt;/span&gt; 父类&lt;/span&gt;&amp;#123;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-继承的优点&#34;&gt;&lt;a href=&#34;#4-继承的优点&#34; class=&#34;headerlink&#34; title=&#34;4.继承的优点&#34;&gt;&lt;/a&gt;4.继承的优点&lt;/h5&gt;&lt;p&gt;（1）继承是传递的，易于在其基础上构造和扩充。&lt;/p&gt;
&lt;p&gt;（2）简化对事物的描绘，使得层次更加清晰。&lt;/p&gt;
&lt;p&gt;（3）减少代码冗余。&lt;/p&gt;
&lt;p&gt;（4）提高可维护性。&lt;/p&gt;
&lt;h5 id=&#34;5-在子类中的使用&#34;&gt;&lt;a href=&#34;#5-在子类中的使用&#34; class=&#34;headerlink&#34; title=&#34;5.在子类中的使用&#34;&gt;&lt;/a&gt;5.在子类中的使用&lt;/h5&gt;&lt;p&gt;子类可以调用父类的非私有属性和方法&lt;/p&gt;
&lt;p&gt;super.方法        super.属性&lt;/p&gt;
&lt;p&gt;父类的构造方法必须在子类构造方法的第一行代码中调用&lt;/p&gt;
&lt;h5 id=&#34;6-重写&#34;&gt;&lt;a href=&#34;#6-重写&#34; class=&#34;headerlink&#34; title=&#34;6.重写&#34;&gt;&lt;/a&gt;6.重写&lt;/h5&gt;&lt;p&gt;基于继承的基础上&lt;/p&gt;
&lt;p&gt;方法名一致，参数个数，顺序，类型全部一致，只有代码块不同&lt;/p&gt;
&lt;h3 id=&#34;第五章-多态&#34;&gt;&lt;a href=&#34;#第五章-多态&#34; class=&#34;headerlink&#34; title=&#34;第五章 多态&#34;&gt;&lt;/a&gt;第五章 多态&lt;/h3&gt;&lt;h5 id=&#34;1-多态的概念&#34;&gt;&lt;a href=&#34;#1-多态的概念&#34; class=&#34;headerlink&#34; title=&#34;1.多态的概念&#34;&gt;&lt;/a&gt;1.多态的概念&lt;/h5&gt;&lt;p&gt;多个不同的对象对同一消息作出响应。同一消息根据不同的对象而采用各种不同的方法。&lt;/p&gt;
&lt;h5 id=&#34;2-多态的必要条件&#34;&gt;&lt;a href=&#34;#2-多态的必要条件&#34; class=&#34;headerlink&#34; title=&#34;2.多态的必要条件&#34;&gt;&lt;/a&gt;2.多态的必要条件&lt;/h5&gt;&lt;p&gt;（1）继承&lt;/p&gt;
&lt;p&gt;（2）重写&lt;/p&gt;
&lt;p&gt;（3）父类指向子类对象（向上转型）&lt;/p&gt;
&lt;h5 id=&#34;3-多态的使用&#34;&gt;&lt;a href=&#34;#3-多态的使用&#34; class=&#34;headerlink&#34; title=&#34;3.多态的使用&#34;&gt;&lt;/a&gt;3.多态的使用&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;17&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Father&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;cooking&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;()&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  				System.out.println(&lt;span class=&#34;string&#34;&gt;&#34;米饭&#34;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   	&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Son&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;extends&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Father&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&lt;span class=&#34;meta&#34;&gt;@Override&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;cooking&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;()&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  				System.out.println(&lt;span class=&#34;string&#34;&gt;&#34;熬粥&#34;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;  		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Test&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;static&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;main&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;(String[] args)&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 				Father son=&lt;span class=&#34;keyword&#34;&gt;new&lt;/span&gt; Son();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 				son.cooking();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; 		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-多态的好处&#34;&gt;&lt;a href=&#34;#4-多态的好处&#34; class=&#34;headerlink&#34; title=&#34;4.多态的好处&#34;&gt;&lt;/a&gt;4.多态的好处&lt;/h5&gt;&lt;p&gt;利于代码的扩展&lt;/p&gt;
&lt;h5 id=&#34;5-向下转型&#34;&gt;&lt;a href=&#34;#5-向下转型&#34; class=&#34;headerlink&#34; title=&#34;5.向下转型&#34;&gt;&lt;/a&gt;5.向下转型&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;Son son=(Son)father;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h3 id=&#34;第六章-抽象&#34;&gt;&lt;a href=&#34;#第六章-抽象&#34; class=&#34;headerlink&#34; title=&#34;第六章  抽象&#34;&gt;&lt;/a&gt;第六章  抽象&lt;/h3&gt;&lt;h5 id=&#34;1-抽象的概念&#34;&gt;&lt;a href=&#34;#1-抽象的概念&#34; class=&#34;headerlink&#34; title=&#34;1.抽象的概念&#34;&gt;&lt;/a&gt;1.抽象的概念&lt;/h5&gt;&lt;p&gt;将现实生活中的事物，抽离共同特征，形成我们需要的对象。&lt;/p&gt;
&lt;h5 id=&#34;2-抽象的关键字&#34;&gt;&lt;a href=&#34;#2-抽象的关键字&#34; class=&#34;headerlink&#34; title=&#34;2.抽象的关键字&#34;&gt;&lt;/a&gt;2.抽象的关键字&lt;/h5&gt;&lt;p&gt;abstact&lt;/p&gt;
&lt;p&gt;可以修饰类也可以修饰方法&lt;/p&gt;
&lt;h5 id=&#34;3-抽象的用法&#34;&gt;&lt;a href=&#34;#3-抽象的用法&#34; class=&#34;headerlink&#34; title=&#34;3.抽象的用法&#34;&gt;&lt;/a&gt;3.抽象的用法&lt;/h5&gt;&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;6&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;comment&#34;&gt;//抽象类&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;abstract&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; 类名&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&lt;span class=&#34;comment&#34;&gt;//抽象方法没有方法体&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;abstract&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; 方法名();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;comment&#34;&gt;//当父类是抽象类的时候，子类必须重写父类中所有的抽象方法&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;h5 id=&#34;4-final修饰符：最终的&#34;&gt;&lt;a href=&#34;#4-final修饰符：最终的&#34; class=&#34;headerlink&#34; title=&#34;4.final修饰符：最终的&#34;&gt;&lt;/a&gt;4.final修饰符：最终的&lt;/h5&gt;&lt;p&gt;修饰变量方法和类&lt;/p&gt;
&lt;p&gt;（1）当修饰变量时，变量转化为常量，常量的值不能改变&lt;/p&gt;
&lt;p&gt;​        例如：final int a=18；不能改变a的值，而且必须给a一个初始值&lt;/p&gt;
&lt;p&gt;（2）当修饰方法时，该方法不能被重写&lt;/p&gt;
&lt;p&gt;（3）当修饰类时，该类不能被继承&lt;/p&gt;
&lt;h3 id=&#34;第七章-接口&#34;&gt;&lt;a href=&#34;#第七章-接口&#34; class=&#34;headerlink&#34; title=&#34;第七章 接口&#34;&gt;&lt;/a&gt;第七章 接口&lt;/h3&gt;&lt;h5 id=&#34;1-接口的概念&#34;&gt;&lt;a href=&#34;#1-接口的概念&#34; class=&#34;headerlink&#34; title=&#34;1.接口的概念&#34;&gt;&lt;/a&gt;1.接口的概念&lt;/h5&gt;&lt;p&gt;java中的接口是一系列方法的声明，是一些方法特征的集合，一个接口只有方法的特征没有方法的实现，因此这些方法可以在不同的地方被不同的类实现，而这些实现可以具有不同的行为(功能)。&lt;/p&gt;
&lt;h5 id=&#34;2-接口的关键字&#34;&gt;&lt;a href=&#34;#2-接口的关键字&#34; class=&#34;headerlink&#34; title=&#34;2.接口的关键字&#34;&gt;&lt;/a&gt;2.接口的关键字&lt;/h5&gt;&lt;p&gt;interface&lt;/p&gt;
&lt;h5 id=&#34;3-接口的语法&#34;&gt;&lt;a href=&#34;#3-接口的语法&#34; class=&#34;headerlink&#34; title=&#34;3.接口的语法&#34;&gt;&lt;/a&gt;3.接口的语法&lt;/h5&gt;&lt;p&gt;实现接口的关键字：implement&lt;/p&gt;
&lt;figure class=&#34;highlight java&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;16&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;interface&lt;/span&gt; 接口名&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;comment&#34;&gt;//接口是纯抽象类&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;comment&#34;&gt;//接口里面的方法都是抽象方法&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;setData&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;()&lt;/span&gt;&lt;/span&gt;;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Play&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;implements&lt;/span&gt; 接口名&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;meta&#34;&gt;@Override&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;setData&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;()&lt;/span&gt;&lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; *		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 		&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;class&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;class&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;Test&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&lt;span class=&#34;function&#34;&gt;&lt;span class=&#34;keyword&#34;&gt;public&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;static&lt;/span&gt; &lt;span class=&#34;keyword&#34;&gt;void&lt;/span&gt; &lt;span class=&#34;title&#34;&gt;main&lt;/span&gt;&lt;span class=&#34;params&#34;&gt;(String[] args)&lt;/span&gt; &lt;/span&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 				Play play=&lt;span class=&#34;keyword&#34;&gt;new&lt;/span&gt; Play();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 				play.setData();&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 			&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt; * 		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;p&gt;注意接口可以进行多继承&lt;/p&gt;
&lt;p&gt;public interface 接口名 extends 接口名，接口名{}&lt;/p&gt;
&lt;p&gt;一般用法&lt;/p&gt;
&lt;p&gt;public class 类名 extends 父类 implements 接口，接口{}&lt;/p&gt;
&lt;h5 id=&#34;第八章-集合框架&#34;&gt;&lt;a href=&#34;#第八章-集合框架&#34; class=&#34;headerlink&#34; title=&#34;第八章 集合框架&#34;&gt;&lt;/a&gt;第八章 集合框架&lt;/h5&gt;&lt;h5 id=&#34;1-ArrayList&#34;&gt;&lt;a href=&#34;#1-ArrayList&#34; class=&#34;headerlink&#34; title=&#34;1.ArrayList&#34;&gt;&lt;/a&gt;1.ArrayList&lt;/h5&gt;&lt;p&gt;ArrayList list=new ArrayList();&lt;/p&gt;
&lt;p&gt;list.add();//添加数据&lt;/p&gt;
&lt;p&gt;list.get();//获取数据&lt;/p&gt;
&lt;h5 id=&#34;2-Map&#34;&gt;&lt;a href=&#34;#2-Map&#34; class=&#34;headerlink&#34; title=&#34;2.Map&#34;&gt;&lt;/a&gt;2.Map&lt;/h5&gt;&lt;p&gt;Map map=new HasMap();&lt;/p&gt;
&lt;p&gt;map.put(key,value);//key不能重复&lt;/p&gt;
&lt;p&gt;map.get(key);//获取key对象的value&lt;/p&gt;
&lt;h5 id=&#34;3-泛型&#34;&gt;&lt;a href=&#34;#3-泛型&#34; class=&#34;headerlink&#34; title=&#34;3.泛型&#34;&gt;&lt;/a&gt;3.泛型&lt;/h5&gt;&lt;p&gt;ArrayList&lt;string&gt; list=new ArrayList&amp;gt;&lt;string&gt;();&lt;/string&gt;&lt;/string&gt;&lt;/p&gt;
&lt;p&gt;Map&amp;lt;String,String&amp;gt; map=new HasMap&amp;lt;String,String&amp;gt;();&lt;/p&gt;
&lt;p&gt;ArrayList&amp;lt;Map&amp;lt;String,String&amp;gt;&amp;gt; list=new ArrayList&amp;gt;&amp;lt;Map&amp;lt;String,String&amp;gt;&amp;gt;();&lt;/p&gt;
::qa::lurn::qa::*/}).toString();
	var arr = postsAllText.split("::qa::lurn::qa::");
	for(var i = 1; i+2 <= arr.length - 3; i+=3) {
	content.add({
	id: Math.floor(i/3),
	title: arr[i],
	content: arr[i+2]
	});
	}
	function searchInSite() {
		var keyword = document.getElementById("search-input").value;
		var result = content.search(keyword);
		if (result.length == 0) {
			document.getElementById("search-result-title").innerHTML = "Found 0 match.";
		} else {
			document.getElementById("search-result-title").innerHTML = "Found "+result.length+" match(es):";
		}
		document.getElementById("search_result_list").innerHTML = "";
		for(var i = 0; i < result.length; i++) {
			document.getElementById("search-result-list").innerHTML += '<li><a href="'+arr[result[i].ref*3+2]+'">'+arr[result[i].ref*3+1]+'</a></li>';
		}
		document.getElementById("search-result").style.display = "block";
	}
	function searchInputOnKeyUp() {
		event.preventDefault();
	if (event.keyCode == 13) {
	searchInSite();
	}
	}
</script>

function dismissSearchResultModal() {
